# Centralized versions for Gradle 9.2 Kotlin DSL templates

[versions]
java = "25"
javafx = "25.0.1"
sqlite = "3.45.3.0"
slf4j = "2.0.16"
javafxPlugin = "0.1.0"

[libraries]
commons-text = { module = "org.apache.commons:commons-text", version = "1.12.0" }
sqlite-jdbc = { module = "org.xerial:sqlite-jdbc", version.ref = "sqlite" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

[plugins]
javafx = { id = "org.openjfx.javafxplugin", version.ref = "javafxPlugin" }
