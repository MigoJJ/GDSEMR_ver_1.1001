org.gradle.configuration-cache=false
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.warning.mode=all
# Use legacy process launcher to avoid jspawnhelper permission errors in locked-down environments
org.gradle.jvmargs=-Djava.net.preferIPv4Stack=true -Djava.net.preferIPv6Addresses=false -Djdk.lang.Process.launchMechanism=FORK
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g
systemProp.java.net.preferIPv4Stack=true
systemProp.java.net.preferIPv6Addresses=false

# Toolchain / dependency versions
javaVersion=25
javafxVersion=25.0.1
sqliteVersion=3.45.3.0
slf4jVersion=2.0.16
springBootVersion=3.3.5

# Restrict toolchain detection to known-good JDKs to avoid repeated warnings
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.paths=/usr/lib/jvm/java-25-openjdk-amd64,/usr/lib/jvm/java-1.25.0-openjdk-amd64
